<!DOCTYPE html>

                <div class="info-item">
                    <i class="icon-phone"></i>
                    <p><strong>Celular</strong><br>3234878130</p>
                </div>
                <div class="info-item">
                    <i class="icon-document"></i>

                </div>
                <div class="info-item">
                    <i class="icon-lock"></i>
                    <p><strong>Contraseña</strong><br>********</p>
                </div>
                <div class="info-item">
                    <i class="icon-address"></i>

                <div class="info-item">
                    <i class="icon-document"></i>
