<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parceritos</title>
    <link rel="stylesheet" href="../css/styleActualizarDatosCliente.css">
    </head>
<body>
    <header>
        <div class="logo">
            <a href="../Menus/Cliente.html">
                <img src="../img/logo.png" alt="Logo Parceritos Fieles">
            </a>
        </div>
        <nav>
            <div class="nav">
                <div class="dropdown">
                    <a href="#">Mascotas</a>
                    <div class="dropdown-content">
                        <a href="../Gestion_Clientes/RegistroMascota.html">Registrar</a>
                        <a href="../Gestion_Mascotas/PerfilMascota.html">Consultar</a>
                    </div>
                </div>
                <div class="dropdown">
                    <a href="#">Reservas</a>
                    <div class="dropdown-content">
                        <a href="../Gestion_Reserva/crear.html">Registrar</a>
                        <a href="../Gestion_Reserva/consultar.html">Consultar</a>
                    </div>
                </div>
                <div class="dropdown">
                    <a href="#">Quejas</a>
                    <div class="dropdown-content">
                        <a href="#">Registrar</a>
                        <a href="#">Consultar</a>
                    </div>
                </div>
                <div class="nav-item">
                    <a href="../Gestion_Clientes/Perfil.html">Perfil</a>
                </div>
            </div>
        </nav>
    </header>
      <div class="container-2">
        <h2>Registro de Mascotas</h2>
        <form action="#">
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Raza</label>
                    <input type="text" id="raza" name="raza" placeholder="Ingrese la raza" required>
                </div>
                <div class="form-group">
                    <label for="correo">Enfermedades</label>
                    <input type="text" id="enfermedades" name="enfermedades" placeholder="Ingrese si tiene enfermedades" required>
                </div>
                <div class="form-group">
                    <label for="contraseña">Peso</label>
                    <input type="text" id="peso" name="peso" placeholder="Ingrese el peso" required>
                </div>
                <div class="form-group">
                    <label for="celular">Edad</label>
                    <input type="number" id="edad" name="edad" placeholder="Ingrese la edad" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Sexo</label>
                    <input type="text" id="sexo" name="sexo" placeholder="Ingrese el sexo" required>
                </div>
                <div class="form-group full-width">
                    <label for="Esterilizado">¿Está Esterilizado?</label>
                    <select id="Esterilizado" name="Esterilizado" required>
                        <option value="">Seleccione una opcion</option>
                        <option value="si">Si</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>
            <center>
                <button class="boton" type="submit">Guardar</button>
            </center>
        </form>
      </div>
      
</body>
</html>
