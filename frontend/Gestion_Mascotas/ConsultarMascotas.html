<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reservas</title>
<link rel="stylesheet" href="../css/styleConsultarMascota.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="../Menus/Cliente.html">
                <img src="../img/logo.png" alt="Logo Parceritos Fieles">
            </a>
        </div>
        <nav>
            <div class="nav">
                <div class="dropdown">
                    <a href="#">Mascotas</a>
                    <div class="dropdown-content">
                        <a href="../Gestion_Clientes/RegistroMascota.html">Registrar</a>
                        <a href="../Gestion_Mascotas/ConsultarMascotas.html">Consultar</a>
                    </div>
                </div>
                <div class="dropdown">
                    <a href="#">Reservas</a>
                    <div class="dropdown-content">
                        <a href="../Gestion_Reserva/crear.html">Registrar</a>
                        <a href="../Gestion_Reserva/consultar.html">Consultar</a>
                    </div>
                </div>
                <div class="dropdown">
                    <a href="#">Quejas</a>
                    <div class="dropdown-content">
                        <a href="#">Registrar</a>
                        <a href="#">Consultar</a>
                    </div>
                </div>
                <div class="nav-item">
                    <a href="../Gestion_Clientes/Perfil.html">Perfil</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="content">
                <h2>Mascotas</h2>
                <p>Estos son los ultimos registros de mascotas en el sistema</p>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Raza</th>
                                <th>Nombre del Dueño</th>
                                <th>Nombre del Cuidador</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="reservasTableBody">
                            <!-- Las reservas se cargarán aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Parceritos Fieles</p>
        <ul class="social-media">
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
        </ul>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const reservas = JSON.parse(localStorage.getItem('reservas')) || [];
            const reservasTableBody = document.getElementById('reservasTableBody');

            reservas.forEach((reserva, index) => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${reserva.Nombre}</td>
                    <td>${reserva.Raza}</td>
                    <td>${reserva.NombredelDueño}</td>
                    <td>${reserva.NombredelCuidador}</td>
                    <td><button onclick="cancelarReserva(${index})">Cancelar</button></td>
                `;

                reservasTableBody.appendChild(row);
            });
        });

        function cancelarReserva(index) {
            let reservas = JSON.parse(localStorage.getItem('reservas')) || [];
            reservas.splice(index, 1);
            localStorage.setItem('reservas', JSON.stringify(reservas));
            window.location.reload();
        }
    </script>
</body>
</html>
