<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Reserva</title>
    <link rel="stylesheet" href="../css/styleRcrear.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="../Menus/Cliente.html">
                <img src="../img/logo.png" alt="Logo Parceritos Fieles">
            </a>
        </div>
        <nav>
            <div class="nav">
                <div class="dropdown">
                    <a href="#">Mascotas</a>
                    <div class="dropdown-content">
                        <a href="../Gestion_Clientes/RegistroMascota.html">Registrar</a>
                        <a href="../Gestion_Mascotas/PerfilMascota.html">Consultar</a>
                    </div>
                </div>
                <div class="dropdown">
                    <a href="#">Reservas</a>
                    <div class="dropdown-content">
                        <a href="../Gestion_Reserva/crear.html">Registrar</a>
                        <a href="../Gestion_Reserva/consultar.html">Consultar</a>
                    </div>
                </div>
                <div class="dropdown">
                    <a href="#">Quejas</a>
                    <div class="dropdown-content">
                        <a href="../Gesttion_Quejas/Crear_queja.html">Registrar</a>
                        <a href="../Gesttion_Quejas/Consultar_Quejas.html">Consultar</a>
                    </div>
                </div>
                <div class="nav-item">
                    <a href="../Gestion_Clientes/Perfil.html">Perfil</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="form-container">
                <h2>Crear Reserva</h2>
                <form id="reservaForm">
                    <div class="form-group">
                        <label for="fechaInicio">Fecha de inicio</label>
                        <input type="date" id="fechaInicio" name="fechaInicio" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaFinal">Fecha de final</label>
                        <input type="date" id="fechaFinal" name="fechaFinal" required>
                    </div>
                    <div class="form-group">
                        <label for="mascota">Seleccione mascota</label>
                        <select id="mascota" name="mascota" required>
                            <option value="perro">Rocky</option>
                            <option value="gato">Maya</option>
                            <option value="conejo">Gaia</option>
                            <option value="hamster">Toby</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="celular">Celular</label>
                        <input type="tel" id="celular" name="celular" placeholder="Ingrese su número de celular" required>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico" required>
                    </div>
                    <button type="submit">Registrar</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Parceritos Fieles</p>
        <ul class="social-media">
            <li><a href="#"><i class="fab fa-instagram"></i></li>
            <li><a href="#"><i class="fab fa-facebook"></i></li>
        </ul>
    </footer>
    <script>
        document.getElementById('reservaForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const fechaInicio = document.getElementById('fechaInicio').value;
            const fechaFinal = document.getElementById('fechaFinal').value;
            const mascota = document.getElementById('mascota').value;
            const celular = document.getElementById('celular').value;
            const correo = document.getElementById('correo').value;

            const reserva = { fechaInicio, fechaFinal, mascota, celular, correo };

            let reservas = JSON.parse(localStorage.getItem('reservas')) || [];
            reservas.push(reserva);
            localStorage.setItem('reservas', JSON.stringify(reservas));

            window.location.href = 'consultar.html';
        });
    </script>
</body>
</html>
