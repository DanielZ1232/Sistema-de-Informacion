<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Reserva</title>
    <link rel="stylesheet" href="../css/styleRcrear.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="../Menus/Cliente.html">
                <img src="../img/logo.png" alt="Logo Parceritos Fieles">
            </a>
        </div>
        <nav>
            <ul>
                <li class="dropdown">
                    <a href="#">Mascotas</a>
                    <div class="dropdown-content">
                        <a href="#">Registrar</a>
                        <a href="#">Consultar</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#">Reservas</a>
                    <div class="dropdown-content">
                        <a href="crear.html">Registrar</a>
                        <a href="consultar.html">Consultar</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#">Quejas</a>
                    <div class="dropdown-content">
                        <a href="#">Registrar</a>
                        <a href="#">Actualizar</a>
                        <a href="#">Consultar</a>
                    </div>
                </li>
                <li><a href="#">Perfil</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="form-container">
                <h2>Crear Reserva</h2>
                <form id="reservaForm">
                    <div class="form-group">
                        <label for="fecha">Fecha</label>
                        <input type="date" id="fecha" name="fecha" required>
                    </div>
                    <div class="form-group">
                        <label for="hora">Hora</label>
                        <input type="time" id="hora" name="hora" required>
                    </div>
                    <div class="form-group">
                        <label for="mascota">Seleccione mascota</label>
                        <select id="mascota" name="mascota" required>
                            <option value="perro">Rocky</option>
                            <option value="gato">Maya</option>
                            <option value="conejo">gaia</option>
                            <option value="hamster">Toby</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="celular">Celular</label>
                        <input type="tel" id="celular" name="celular" placeholder="Ingrese su número de celular" required>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico" required>
                    </div>
                    <button type="submit">Registrar</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Parceritos Fieles</p>
        <ul class="social-media">
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
        </ul>
    </footer>
    <script>
        document.getElementById('reservaForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const fecha = document.getElementById('fecha').value;
            const hora = document.getElementById('hora').value;
            const mascota = document.getElementById('mascota').value;
            const celular = document.getElementById('celular').value;
            const correo = document.getElementById('correo').value;

            const reserva = { fecha, hora, mascota, celular, correo };

            let reservas = JSON.parse(localStorage.getItem('reservas')) || [];
            reservas.push(reserva);
            localStorage.setItem('reservas', JSON.stringify(reservas));

            window.location.href = 'consultar.html';
        });
    </script>
</body>
</html>
