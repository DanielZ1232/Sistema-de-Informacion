<!DOCTYPE html>
<html>
<head>
<title>Reservas</title>
<link rel="stylesheet" href="../css/styleRconsult.css">
</head>
<body>
    <header>
        <div class="logo" href="../Menus/Empleado.html">
            <img src="../img/logo.png" alt="Logo Parceritos Fieles">
        </div>
        <nav>
            <div class="nav">
                <div class="dropdown">
                    <a href="#">Mascotas</a>
                    <div class="dropdown-content">
                        <a href="#">Consultar</a>
                    </div>
                </div>
                <div class="dropdown">
                    <a href="#">Reservas</a>
                    <div class="dropdown-content">
                        <a href="consultar.html">Consultar</a>
                    </div>
                </div>
                <div class="dropdown">
                    <a href="#">Quejas</a>
                    <div class="dropdown-content">
                        <a href="#">Consultar</a>
                        <a href="#">Responder</a>
                    </div>
                </div>
                <div class="nav-item">
                    <a href="#">Perfil</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="content">
                <h2>Reservas</h2>
                <p>Estas son las últimas reservas que has hecho</p>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Hora de inicio</th>
                                <th>Hora de final</th>
                                <th>Celular</th>
                                <th>Correo</th>
                                <th>Mascota</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="reservasTableBody">
                            <!-- Las reservas se cargarán aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Parceritos Fieles</p>
        <ul class="social-media">
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
        </ul>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const reservas = JSON.parse(localStorage.getItem('reservas')) || [];
            const reservasTableBody = document.getElementById('reservasTableBody');

            reservas.forEach((reserva, index) => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${reserva.fecha}</td>
                    <td>${reserva.horaInicio}</td>
                    <td>${reserva.horaFinal}</td>
                    <td>${reserva.celular}</td>
                    <td>${reserva.correo}</td>
                    <td>${reserva.mascota}</td>
                    <td><button onclick="confirmarReserva(this, ${index})">Confirmar</button></td>
                `;

                reservasTableBody.appendChild(row);
            });
        });

        function confirmarReserva(button, index) {
            button.textContent = 'Confirmado';
            button.disabled = true;
        }
    </script>
</body>
</html>
