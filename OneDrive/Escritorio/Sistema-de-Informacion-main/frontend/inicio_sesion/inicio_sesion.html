<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-inicio_sesion.css">
    <title>Inicia Sesión</title>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Inicia Sesion</h1>
            <p>Nos encantan las preguntas y los comentarios, ¡y siempre estaremos encantados de ayudar!</p>
            <p>Aquí hay algunas formas de contactarnos.</p>
            <div class="contact-info">
                <div class="phone">
                    <img src="../img/telefono.jpg" alt="Teléfono">
                    <p>Teléfono<br><strong>+57 310 3409688</strong></p>
                </div>
                <div class="social-media">
                    <p>Comuníquese con nosotros en:</p>
                    <div class="icons">
                        <a href="https://web.whatsapp.com/"><i class="fa-brands fa-whatsapp"></i></a>
                        <a href="https://www.instagram.com/guarderia_parceritos_fieles?igsh=eXBxaTIxbGg2NXpi"><i class="fa-brands fa-instagram"></i></a>
                        <a href="https://www.facebook.com/profile.php?id=61555383941250"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="https://www.tiktok.com/@parceritosfieles?_t=8oLcvrq6wh3&_r=1"><i class="fa-brands fa-tiktok"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-section">
            <form>
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email" placeholder="Tu correo" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
                </div>
                <div class="form-links">
                    <a href="#">¿Olvidaste tu Contraseña?</a>
                    <a href="registrar.html">¿No tienes cuenta? Regístrate!</a>
                </div>
                <a href="../Menus/Cliente.html" class="button">Ingresar</a>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5272fcc4c6.js" crossorigin="anonymous"></script>

</body>
</html>
